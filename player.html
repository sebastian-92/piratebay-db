<!DOCTYPE html>
<html>
<head>
  <title>WebTorrent Streaming</title>
</head>
<body>
  <video id="videoPlayer" controls></video>

  <!-- WebTorrent script -->
  <script src="https://cdn.jsdelivr.net/npm/webtorrent/webtorrent.min.js"></script>
  <script>
const urlParams = new URLSearchParams(window.location.search);
const torrent = urlParams.get('t');
var client = new WebTorrent();

client.add(torrent, function (torrent) {
  var file = torrent.files.find(function (file) {
    return file.name.endsWith('.mp4') || file.name.endsWith('.mov');
  });

  if (file) {
    file.appendTo('video#videoPlayer', { autoplay: true });
  } else {
    document.write('No video file found in the torrent. Sorry :(');
  }
});
  </script>

</html>
